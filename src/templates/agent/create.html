<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Agent for {{ model.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-XytDwRrK9w+4c/1TfHt6pAqOQyksFmJ66qF6Gx3a7iVWYhGkZvzLdoJlOJoXUv0P" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Agent for: {{ model.title }}</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="row mt-5">
            <form class="col-md-6 offset-md-3" action="{{ url_for('create_agent', id=model.id) }}" method="POST">
                <input type="hidden" value="{{ model.id }}" name="company_id">

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Division</label>
                    <input type="text" class="form-control" name="division" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Employee ID</label>
                    <input type="text" class="form-control" name="emp_id" required>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-KzlZMn/yuxf9aB7QWxbGx6vZD/8pJgNMekC6wvYN8uRBjRlYqXZ1VzU27C32d9hZ" crossorigin="anonymous"></script>
</body>
</html>
