<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Customers
    </title>

    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <h2>
        Customers List
    </h2>

    <div class="row">
        <a href="{{ url_for('.create_customer') }}" class="btn btn-warning">
          Create Customer
        </a>
    </div>
    <div class="row">
         <table class="table table-stripped">
        <thead>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Email</td>
                <td>Phone</td>
                <td>address</td>
                <td>website</td>
                <td>job_title</td>
                <td></td>
            </tr>
        </thead>
        {% for customer in model %}
            <tr>
                <td>
                    <span>{{ customer.fname }}</span>
                </td>
                <td>
                    <span>{{ customer.lname }}</span>
                </td>
                <td>
                    <span>{{ customer.email }}</span>
                </td>
                <td>
                    <span>{{ customer.phone }}</span>
                </td>
                <td>
                    <span>{{ customer.address }}</span>
                </td>
                      <span>{{ customer.website }}</span>
                </td>
                      <span>{{ customer.job_title }}</span>
                </td>
                <td>
                    <a href="{{ url_for('.update_customer', id=customer.id) }}" class="btn btn-primary">
                      Edit
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    </div>


</div>

</body>
</html>
