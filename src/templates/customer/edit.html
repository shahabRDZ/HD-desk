<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" />
</head>
<body>
    <h3>
        Edit {{ model.fname }} {{ model.lname }}
    </h3>
    <div class="row">
        <form class="" action="{{ url_for('update_customer', id=model.id) }}" method="POST">
            <input type="hidden" id="customer_id" name="customer_id" value="{{ model.id }}" >
            <input type="hidden" id="user_id" name="user_id" value="{{ model.user_id }}">
            <div class="mb-3">
                <label for="fname" class="form-label">FirstName</label>
                <input type="text" class="form-control" value="{{ model.fname }}" name="fname" id="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">LastName</label>
                <input type="text" class="form-control" value="{{ model.lname }}" name="lname" id="lname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control" name="website">
            </div>
             <div class="mb-3">
                <label for="job_title" class="form-label">Job_title</label>
                <input type="text" class="form-control" name="job_title">
            </div>
            <hr>
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
