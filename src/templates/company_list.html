<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-XytDwRrK9w+4c/1TfHt6pAqOQyksFmJ66qF6Gx3a7iVWYhGkZvzLdoJlOJoXUv0P" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      table {
        margin: auto;
        max-width: 900px;
        width: 100%;
      }

      .btn-update {
        background-color: #007bff;
        border-color: #007bff;
        padding-left: 12px;
        padding-right: 12px;
        margin-right: 5px;
      }

      .btn-update:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }

      .btn-agents {
        background-color: #ffc107;
        border-color: #ffc107;
        padding-left: 12px;
        padding-right: 12px;
        margin-right: 5px;
      }

      .btn-agents:hover {
        background-color: #e0a800;
        border-color: #d39e00;
      }

      .btn-delete {
        background-color: #dc3545;
        border-color: #dc3545;
        padding-left: 12px;
        padding-right: 12px;
        margin-right: 5px;
      }

      .btn-delete:hover {
        background-color: #c82333;
        border-color: #bd2130;
      }
    </style>
</head>
<body>

  <div class="container">
    <h1>Company List</h1>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Email</th>
          <th>Website</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in model %}
          <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.website }}</td>
            <td>{{ item.phone }}</td>
            <td>
              <a href="{{ url_for('.update_company', id=item.id) }}" class="btn btn-update">
                Edit
              </a>
              <a href="{{ url_for('.company_agents', id=item.id) }}" class="btn btn-agents">
                Agents List
              </a>
              <a href="{{ url_for('.company_delete', id=item.id) }}" class="btn btn-delete">
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-KzlZMn/yuxf9aB7QWxbGx6vZD/8pJgNMekC6wvYN8uRBjRlYqXZ1VzU27C32d9hZ" crossorigin="anonymous"></script>
</body>
</html>
