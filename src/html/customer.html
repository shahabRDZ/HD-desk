<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

   <h3>Customer</h3>

<form action="http://127.0.0.1:5000/customer" method="post">
    <div>
        <label>User :</label>
        <input type="text" name="user_id">
    </div>
    <div>
        <label>FirstName :</label>
        <input type="text" name="fname">
    </div>
    <div>
        <label>LastName :</label>
        <input type="text" name="lname">
    </div>
    <div>
        <label>Email :</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Phone :</label>
        <input type="text" name="phone">
    </div>
    <div>
        <label>Address :</label>
        <textarea rows="3" name="address"></textarea>
    </div>
     <div>
        <label>Website :</label>
        <input type="text" name="website">
    </div>
     <div>
        <label>Job_Title :</label>
        <input type="text" name="job_title">
    </div>
     <div>
        <label>User :</label>
        <input type="text" name="user">
    </div>
    <button type="submit">Create</button>

</form>

</body>
</html>
