<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>Company</h3>

<form action="http://127.0.0.1:5000/company" method="POST">
    <div>
        <label>Title : </label>
        <input type="text" name="title" />
    </div>
    <div>
        <label>Email : </label>
        <input type="text" name="email" />
    </div>
    <div>
        <label>Website : </label>
        <input type="text" name="website" />
    </div>
    <div>
        <label>Phone : </label>
        <input type="text" name="phone" />
    </div>
    <div>
        <label>Address : </label>
        <textarea rows="3" name="address"></textarea>
    </div>

    <button type="submit">Create</button>
</form>

</body>
</html>
